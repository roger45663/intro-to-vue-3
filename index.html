<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-rc.5/dist/vue.global.prod.js"></script>
    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.2/vue.runtime.global.js'></script> -->
  </head>
  <body>
    <div id="app">
      <h1>{{ product }}</h1>
      <p>{{ description }}</p>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      app.mount('#app');
    </script>
  </body>
</html>
